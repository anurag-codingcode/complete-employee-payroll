<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles2.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-primary something">
        <div class="container-fluid d-flex justify-content-start nav">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="Assets/logo.png" alt="Logo" width="100%" height="100%"
                        class="d-inline-block align-text-top">
                </a>
            </div>
            <div class="brand-name">
                <div>
                    EMPLOYEE
                </div>
                <div>
                    PAYROLL
                </div>

            </div>


        </div>
    </nav>
    <div id="main">

        <form>
            <h2>Employee Payroll Form</h2>
            <div class="form-section form-group">
                <div class="form-params">Name</div>
                <div class="form-input">
                    <input class="input-text" type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>

            </div>
            <div class="form-section form-group ca">
                <div class="form-params">Profile Image</div>
                <div class="form-input">
                    <div>
                        <input class="form-check-input mt-0" type="radio" value=""
                        aria-label="Radio button for following text input">
                    <img src="Assets/Ellipse -1.png" alt="">
                    </div>
                    <div>
                        <input class="form-check-input mt-0" type="radio" value=""
                        aria-label="Radio button for following text input">
                    <img src="Assets/Ellipse -2.png" alt="">

                    </div>
                    <div>
                        <input class="form-check-input mt-0" type="radio" value=""
                        aria-label="Radio button for following text input">
                    <img src="Assets/Ellipse -3.png" alt="">

                    </div>
                    <div>
                        <input class="form-check-input mt-0" type="radio" value=""
                        aria-label="Radio button for following text input">
                    <img src="Assets/Ellipse -4.png" alt="">

                    </div>
                    
                    

                </div>


            </div>
            <div class="form-section">
                <div>Gender</div>
                <div>
                    <input class="form-check-input mt-0" type="radio" value=""
                        aria-label="Radio button for following text input">
                    <label for="male"></label>
                    <input class="form-check-input mt-0" type="radio" value=""
                        aria-label="Radio button for following text input">
                    <label for="female"></label>
                </div>
            </div>
            <div class="form-section">
                <div>Department</div>
                <div>
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                    <label>HR</label>
                    <label for="hr"></label>
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                    <label for="sales"></label>
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                    <label for="finance"></label>
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                    <label for="engineer"></label>
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                    <label for="others"></label>
                </div>
            </div>
            <div class="form-section">
                <div>Salalry</div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Salary
                    </button>
                </div>
            </div>
            <div class="form-section">
                <div>Start Date</div>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Day
                </button>

                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Month
                </button>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Year
                </button>
            </div>
            <div class="form-section">
                <div>Notes</div>
                <div class="form-floating">
                    <input class="input-text" type="text" class="form-control" aria-label="Sizing example input"
                    style="height: 30;"
                        aria-describedby="inputGroup-sizing-sm">

                </div>
            </div>
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-secondary">Submit</button>
            <button type="button" class="btn btn-secondary">Reset</button>
        </form>
    </div>


</body>

</html>
