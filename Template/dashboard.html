<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-primary">
        <div class="container-fluid d-flex justify-content-start nav">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="../Assets/logo.png" alt="Logo" width="100%" height="100%"
                        class="d-inline-block align-text-top">
                </a>
            </div>
            &nbsp;
            <a href="dashboard.html">
                <div class="brand-name">
                    <div>
                        EMPLOYEE
                    </div>
                    <div>
                        PAYROLL
                    </div>
                </div>

            </a>



        </div>
    </nav>

    <div class="hero-heading d-flex justify-content-between">
        <div class="d-flex align-items-center" onclick="getUser('')" style="cursor: pointer;">Employee Details</div>
        <div class="i-flex">
            <div class="d-flex align-items-center" id="search"><img class="p-2" id="search-icon" onclick="searchIconClick()" src="../Assets/search.png"
                    height="50px" width="50px" alt="search icon"></div>
            <div><img src="../Assets/add-24px.svg"><a href="form.html">Add User</a></div>
        </div>
    </div>
    <div class="table-div">
        <table>
            <thead>
                <tr scope="row">
                    <th></th>
                    <th>NAME</th>
                    <th class="gender-hide">GENDER</th>
                    <th>DEPARTMENT</th>
                    <th class="salary-hide">SALARY</th>
                    <th class="startDate-hide">START DATE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <div id="snackbar">Deleted Successfully</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="../JS/dashboard.js"></script>

</html>
