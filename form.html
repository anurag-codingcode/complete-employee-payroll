<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles3.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-primary">
        <div class="container-fluid d-flex justify-content-start nav">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="Assets/logo.png" alt="Logo" width="100%" height="100%"
                        class="d-inline-block align-text-top">
                </a>
            </div>
            &nbsp;
            <div class="brand-name">
                <div>
                    EMPLOYEE
                </div>
                <div>
                    PAYROLL
                </div>

            </div>


        </div>
    </nav>
    <form class="d-flex flex-column gap-5">
        
            <div id="form-heading">
                Employee Payroll form
            </div>
            <div class="form-group row align-items-center">
                <label for="name" class="col-sm-2">Name</label>
                <input class="col-sm-10" type="text" id="name">
            </div>
            <div class="form-group row  align-items-center">
                <label for="name" class="col-sm-2">Profile Image</label>
                <div class="col-sm-10 row  align-items-center">
                    <div class="form-check col-sm-2 d-inline-flex  align-items-center  gap-1 select-one">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <img src="Assets/Ellipse -1.png" />
                        </label>
                    </div>
                    <div class="form-check  col-sm-2 d-inline-flex  align-items-center gap-1 select-one">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <img src="Assets/Ellipse -2.png" />
                        </label>
                    </div>
                    <div class="form-check col-sm-2 d-inline-flex  align-items-center  gap-1 select-one">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <img src="Assets/Ellipse -3.png" />
                        </label>
                    </div>
                    <div class="form-check  col-sm-2 d-inline-flex  align-items-center  gap-1 select-one">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <img src="Assets/Ellipse -4.png" />
                        </label>
                    </div>
                </div>

            </div>
            <div class="form-group row  align-items-center">
                <label for="name" class="col-sm-2">Gender</label>
                <div class="col-sm-10 row  align-items-center">
                    <div class="form-check col-sm-2 d-inline-flex  align-items-center gap-1 select-one">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                    </div>
                    <div class="form-check  col-sm-2 d-inline-flex  align-items-center gap-1 select-one">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Female
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group row  align-items-center">
                <label for="name" class="col-sm-2">Gender</label>
                <div class="col-sm-10 row  align-items-center">
                    <div class="form-check col-sm-2 d-flex  align-items-center  gap-1 select-one">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            HR
                        </label>
                    </div>
                    <div class="form-check  col-sm-2 d-inline-flex  align-items-center gap-1 select-one">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Sales
                        </label>
                    </div>
                    <div class="form-check  col-sm-2 d-inline-flex  align-items-center gap-1 select-one">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Finance
                        </label>
                    </div>
                    <div class="form-check  col-sm-2 d-inline-flex  align-items-center gap-1 select-one">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Engineer
                        </label>
                    </div>
                    <div class="form-check  col-sm-2 d-inline-flex  align-items-center gap-1 select-one">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Others
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row  align-items-center">
                <label for="name" class="col-sm-2">Salary</label>
                <div class="form-floating col-sm-6">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Select Salary</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="form-group row  align-items-center">
                <label for="name" class="col-sm-2">Start Date</label>
                <div class="form-floating col-sm-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected="">Day</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-floating col-sm-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Month</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="form-floating col-sm-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Year</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="form-group row align-items-center">
                <label class="col-sm-2">Notes</label>
                <textarea class="col-sm-10" type="text" style="height: 100px;" name="" id=""></textarea>

                <!-- <textarea class="col-sm-10" rows="4" name="" id=""></textarea> -->
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <input type="button" value="Cancel" style="margin-left: 0px;">
            </div>
            <div>
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </div>


        </div>
        
    </form>

</body>

</html>
